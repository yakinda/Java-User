<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List user</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Image</th>
        <th>Action</th>
    </tr>
    <tr th:each="user:${userList}">
        <td th:text="*{user.getId()}"></td>
        <td th:text="*{user.getName()}"></td>
        <td th:text="*{user.getAge()}"></td>
        <td th:text="*{user.getAddress()}"></td>
        <td th:text="${#dates.format(user.getDob(), 'dd-MM-yyyy')}"></td>
        <td><img th:src="*{user.getAvatar()}" alt="" width="100" height="100"></td>
        <td>
            <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
            <form th:action="@{/users/{id}/delete(id=${user.getId()})}"
                  th:method="delete">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
